<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            }
        },
        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Form">
        <input data-montage-id="textField" type="text">
        <p data-montage-id="text"></p>
    </div>
</body>
</html>
